<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <div class="p-5 mb-4 bg-info rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold font-monospace text-uppercase text-white pt">
                    Daily forecast
                </h1>
                <p class="fs-4 text-dark fw-bold pb-5">
                    Welcome! your holiday is coming? Check the weather below.

                </p>
                <form id="cityform" class="form-group">
                    <div class="mb-3">
                        <label for="city" class="form-label text-dark fw-bold">Insert city</label>
                        <input class="form-control" type="text" id="city" name="city" />
                    </div>
                    <button type="submit" class="btn btn-light px-5">Get info</button>
                </form>
            </div>
        </div>
        <footer class="pt-3 mt-4 text-muted border-top"
    </div>

</body>

</html>
